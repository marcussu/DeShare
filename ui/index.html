<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>A-Share: A Decentralized Mutual Fund Platform</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">
    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main role="main" class="inner cover">
      <h1 id="message" class="cover-heading"></h1>
      <p class="lead">Launch a decentralized mutual fund</p>
      
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="fundNameInput" required placeholder="Mutual fund name">
		  <input type="text" class="form-control" id="fundSymbolInput" required minlength="1" maxlength="4" placeholder="Mutual fund symbol (will prefix with A)">
		  <input type="number" class="form-control" id="initialAmountInput" required placeholder="Initial number of shares" min="1">
		  <label for="fundTypeInput">Fund type:</label>
		  <select id="fundTypeInput">
			<option value="0">--Mutual fund type--</option>
			<option value="1">Money Market Fund</option>
			<option value="2">Fixed Income Fund</option>
			<option value="3">Equity Fund</option>
			<option value="4">Balanced Fund</option>
			<option value="5">Index Fund</option>
			<option value="6">Speciality Fund</option>
			<option value="7">Fund-of-Funds</option>
		  </select>
        </div>
      </form>

    <button id="createFundBtn" onclick="createFund();" type="submit" class="btn btn-primary">Create Decentralized Mutual Fund</button>
    
    <span id="result">
      <img id="loader" src="loading.gif">
    </span>

    </main>

</div>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- blockchain stuff -->
<script src="w3_b.js"></script>
<script src="fundABI.js"></script>
<script src="web3_ashare.js"></script>

</body>
</html>
